<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-toe</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
   <main>
   <div class="msgc hide">
    <p class="msg">Winner...Winner... Dal Roti Dinner!</p>
    <img src="cat-smiley-cat.gif" alt="cat smiling" class="image">
    <button class="new"> New Game </button>
   
   </div>

   <div class="draw msgc hide">
    <p class="msg">It's a Draw!..Why can't one of you</p>
    <p class="msg">just win?..Silly Humans.</p>
    <img src="kitten-angry.gif" alt="cat smiling" class="image">
    <button class="new drew"> New Game </button>
   </div>

    <h1 class="heading">TIC-TAC-TOE GAME</h1>
   <div class="container">
        <div class="game"> 
        <button class="btns"></button>
        <button class="btns"></button>
        <button class="btns"></button>
        <button class="btns"></button>
        <button class="btns"></button>
        <button class="btns"></button>
        <button class="btns"></button>
        <button class="btns"></button>
        <button class="btns"></button>
        <button class="reset">Reset </button>
    </div>
    </div>
 
</main>
    <script src="index.js"></script>
</body>
</html>
